<svg width="200" height="200" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Define the Neon Glow Filter -->
        <filter id="neon-glow" x="-50%" y="-50%" width="200%" height="200%">
            <!-- Create a strong green blur -->
            <feGaussianBlur in="SourceAlpha" stdDeviation="5" result="blur"/>
            <feFlood flood-color="#4ADE80" flood-opacity="0.9" result="color"/>
            <feComposite in="color" in2="blur" operator="in" result="glow"/>
            <!-- Merge the glow back with the original graphic, enhancing the color -->
            <feMerge>
                <feMergeNode in="glow"/>
                <feMergeNode in="glow"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- Diamond Structure with Facets -->
    <g filter="url(#neon-glow)">
        <!-- Points: A(50,10), B(20,40), C(50,60), D(80,40), E(50,90) -->

        <!-- Top-Left Facet (Brightest) -->
        <polygon points="50 10, 20 40, 50 60" fill="#4ADE80" stroke-width="1"/>

        <!-- Top-Right Facet (Medium Bright) -->
        <polygon points="50 10, 80 40, 50 60" fill="#22C55E" stroke-width="1"/>
        
        <!-- Center-Top Triangle (For dimension) -->
        <polygon points="20 40, 80 40, 50 60" fill="#16A34A" stroke-width="1"/>

        <!-- Bottom-Left Facet (Darker) -->
        <polygon points="20 40, 50 90, 50 60" fill="#15803D" stroke-width="1"/>

        <!-- Bottom-Right Facet (Darkest) -->
        <polygon points="80 40, 50 90, 50 60" fill="#065F46" stroke-width="1"/>
    </g>
</svg>