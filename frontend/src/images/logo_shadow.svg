<svg width="200" height="200" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <filter id="neon-glow-enhanced" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="8" result="blur1"/> <feFlood flood-color="#4ADE80" flood-opacity="0.8" result="color"/> <feComposite in="color" in2="blur1" operator="in" result="glow1"/>

            <feGaussianBlur in="SourceAlpha" stdDeviation="12" result="blur2"/> <feFlood flood-color="#4ADE80" flood-opacity="0.6" result="color2"/> <feComposite in="color2" in2="blur2" operator="in" result="glow2"/>

            <feMerge>
                <feMergeNode in="glow2"/> <feMergeNode in="glow1"/> <feMergeNode in="SourceGraphic"/> </feMerge>
        </filter>
    </defs>

    <g filter="url(#neon-glow-enhanced)">
        <polygon points="50 10, 20 40, 50 60" fill="#4ADE80" stroke="none"/>

        <polygon points="50 10, 80 40, 50 60" fill="#22C55E" stroke="none"/>

        <polygon points="20 40, 80 40, 50 60" fill="#16A34A" stroke="none"/>

        <polygon points="20 40, 50 90, 50 60" fill="#15803D" stroke="none"/>

        <polygon points="80 40, 50 90, 50 60" fill="#065F46" stroke="none"/>
    </g>
</svg>