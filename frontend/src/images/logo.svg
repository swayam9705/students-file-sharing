<svg width="200" height="200" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Diamond Structure with Facets (No filter or glow applied) -->
    <g>
        <!-- Points: A(50,10), B(20,40), C(50,60), D(80,40), E(50,90) -->

        <!-- Top-Left Facet (Brightest - Neon Green) -->
        <polygon points="50 10, 20 40, 50 60" fill="#4ADE80" />

        <!-- Top-Right Facet (Medium Bright) -->
        <polygon points="50 10, 80 40, 50 60" fill="#22C55E" />
        
        <!-- Center-Top Triangle (Medium Dark) -->
        <polygon points="20 40, 80 40, 50 60" fill="#16A34A" />

        <!-- Bottom-Left Facet (Darker) -->
        <polygon points="20 40, 50 90, 50 60" fill="#15803D" />

        <!-- Bottom-Right Facet (Darkest) -->
        <polygon points="80 40, 50 90, 50 60" fill="#065F46" />
    </g>
</svg>